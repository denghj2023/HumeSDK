apply plugin: 'maven-publish'

group = 'com.github.用户名' // 替换为你的 GitHub 用户名
version = '1.1.1'          // 替换为你的版本号

publishing {
    publications {
        aar(MavenPublication) {
            groupId = 'com.github.用户名' // 替换为你的 GitHub 用户名
            artifactId = 'hume-sdk'
            version = '1.1.1'

            // 发布 AAR 文件
            artifact(file('libs/humesdk-1.1.1.aar')) {
                extension 'aar'
            }
        }
    }
}
